<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tela de Login</title>
</head>

<body>

    <asside class="mensagem_lateral">
        <div class="flex-box">
            <h1 class="msg-h1">Bem vindo</h1>
            <form action="">
                <input type="email" id="email" name="email" placeholder="Seu E-mail:">
                <input type="password" id="pass" name="password" placeholder="Sua Senha:">
                <button class="msg-btn" type="button" data-toggle="modal" data-target="#myModal">Entrar</button>
            </form>
        </div>
    </asside>

    <main class="login">
        <h1 class="form-h1">Crie sua Conta</h1>
        <form action="">
            <input type="text" name="nome" value="" placeholder="Seu Nome" />
            <input type="email" id="email" name="email" placeholder="Seu E-mail:">
            <input type="password" id="pass" name="password" placeholder="Sua Senha:">
            <button class="btn">Cadastrar</button>
        </form>
    </main>


</body>

</html>
